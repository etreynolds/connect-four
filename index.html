<body>
    <h1>Let's Play Connect Four!</h1>
    <p>Connect Four is a game for <b>two players</b>. The players alternate turns, dropping a piece of their
        color in the top
        of a column. The game is won when a player makes
        <b>four in a row</b> (horizontally, vertically, or diagonally). If the board fills up without a winner, it's a
        tie!
    </p>
